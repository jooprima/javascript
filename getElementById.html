<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript event | NIOMIC!</title>
  </head>
  <body>

    <input id="namadepan" type="text" name="" value="Yohanes">
    <br>
    <input id="namabelakang" type="text" name="" value="Prima">
    <br>
    <button type="button" name="button" onclick="jalanScript()">jalan</button>

    <script type="text/javascript">
      function jalanScript() {
        console.log(document.getElementById('namadepan'));
        console.log(document.getElementById('namabelakang'));
      }
    </script>

  </body>
</html>
